<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 7; i++) {
			for (var j = 1; j <=7; j++) {
				if (i >= j) {
					document.write('*');
				}
			}
			document.write('<br/>');
		}
		document.write('<br/>');
		for (var i = 1; i <= 7; i++) {
			for (var j = 1; j <=7; j++) {
				document.write('*');
			}
			document.write('<br/>');
		}
		document.write('<br/>');
		for (var i = 1; i <= 7; i++) {
			for (var j = 1; j <=7; j++) {
				if ((i ==1 || i ==7) || (j == 1 || j == 7)) {
					document.write('*');
				} else {
					document.write('&nbsp;&nbsp');
				}
			}
			document.write('<br/>');
		}
		document.write('<br/>');
		for (var i = 1; i <= 7; i++) {
			for (var j = 1; j <=7; j++) {
				if (i <= j) {
					document.write('*');
				}
			}
			document.write('<br/>');
		}
	</script>
</body>
</html>
