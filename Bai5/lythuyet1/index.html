<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div id="form">
		<div id="header">
			<h1 class="title-header">Login to Bootsnip</h1>
			<span class="icon"><i class="fa fa-times"></i></span>
			<div style="clear: both;"></div>
			<div>
				<button class="facebook">LOGIN WITH FACEBOOK</button>
				<button class="twitter">LOGIN WITH TWITTER</button>
			</div>
		</div>
		<hr>
		<div id="content">
			<input class="name" type="" name="" placeholder="Email">
			<input class="email" type="" placeholder="Password">
			<div class="quest-link">
				<p class="question">Are you a bussiness?</p>
				<a class="link" href="">Get started here</a>
			</div>
		</div>
		<hr>
		<div id="footer">
			<div class="fot">
				<p class="forget">Forgot your Password?</p>
			<p class="forget"> Sign up now</p>
			</div>
			
				
			<button class="login">Login</button>
		</div>
	</div>
</body>
</html>
