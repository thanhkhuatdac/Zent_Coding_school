<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width:200px;
			height: 200px;
			border-radius: 100px;
			background-color: red;
			animation: zent;
			position: relative;
			animation-duration: 2s;
			animation-iteration-count: infinite;
		}

		@keyframes zent {
			0% {
				top: 0px;
				left: 0px;
			}
			25% {
				top: 0px;
				left: 500px;
			}
			75% {
				top: 400px;
				left: 0px;
			}
			100% {
				top: 400px;
				left: 400px;
			}
		}
	</style>
</head>
