<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Document</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="slideshow-container">
         <h2>Slideshow image</h2>
         <div class="mySlides fade">
            <img src="img/1.jpg" style="width:100%">
         </div>
         <div class="mySlides fade">
            <img src="img/2.jpg" style="width:100%">
         </div>
         <div class="mySlides fade">
            <img src="img/3.jpg" style="width:100%">
         </div>
         <div class="mySlides fade">
            <img src="img/4.jpg" style="width:100%">
         </div>
         <div class="mySlides fade">
            <img src="img/5.jpg" style="width:100%">
         </div>
         <div class="mySlides fade">
            <img src="img/6.jpg" style="width:100%">
         </div>
      </div>
      <br>
      <span class="icon-left" onclick="preSlide()"><i class="fa fa-arrow-circle-left"></i></span>
      <span class="icon-right" onclick="nextSlide()"><i class="fa fa-arrow-circle-right"></i></span>
      <div class="paginate">
         <span class="dot" onclick="currentSlide(0)"></span> 
         <span class="dot" onclick="currentSlide(1)"></span> 
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
         <span class="dot" onclick="currentSlide(4)"></span>
         <span class="dot" onclick="currentSlide(5)"></span>
      </div>
   </body>
   <script type="text/javascript" src="js/script.js"></script>
</html>
