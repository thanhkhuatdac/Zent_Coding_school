<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.error {
			color: red;
		}
	</style>
</head>
<body>
	<form method="get" accept-charset="utf-8" id="formDemo">
		<fieldset>
			<legend>ZentGroup</legend><br>
			<div>
				<label>Họ<span class="red">(*)</span>:</label><br>
				<input name="ho" type="text" placeholder="Vui lòng nhập họ" >
			</div>
			<div>
				<label>Tên<span class="red">(*)</span>:</label><br>
				<input name="ten" type="text" placeholder="Vui lòng nhập tên" >
			</div>
			<div>
				<label>Địa chỉ<span class="red">(*)</span>:</label><br>
				<input name="diachi" type="text" placeholder="Vui lòng nhập địa chỉ" >
			</div>
			<div>
				<input name="images" type="file" >
			</div>
			<button type="submit">Gửi</button>
		</fieldset>
	</form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/localization/messages_vi.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
 
        //Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
        $("#formDemo").validate({
            rules: {
                ho: "required",
                ten: "required",
                diachi: {
                    required: true,
                    minlength: 5
                },
                images: {
                	extension: "img|jpg",
                	// maxlength: 1024,
                }
            },
            messages: {
                ho: "Vui lòng nhập họ",
                ten: "Vui lòng nhập tên",
                diachi: {
                    required: "Vui lòng nhập địa chỉ",
                    minlength: "Địa chỉ quá ngắn"
                },
                images: {
                	extension: "Vui lòng nhập đúng định dạng",
                }
            }
        });
    });
</script>
</html>
